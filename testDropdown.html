<!doctype html>
<html ng-app="recipeApp">

<head>
    <title>Recipe Analyzer</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

</head>

<body class="container">
    <div ng-controller="RecipeCtrl">

        <h1>Recipe Analyzer</h1>

        <div class="row">
            <div class="col-md-3 form-group">
                <select id="ingredientSelect" class="form-control" onchange="ShowSelected()">
                    <option value="whiteFlour">White flour</option>
                    <option value="erythritol">Erythritol</option>
                    <option value="egg">Eggs</option>
                    <option value="milk">Milk</option>
                    <option value="mascarpone">Mascarpone</option>
                    <option value="activeYeast">Active yeast</option>
                    <option value="bakingPowder">Baking powder</option>
                    <option value="butter">Butter</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 form-group">
                <input id="carbTotalBox" class="form-control" type="text" ng-model="recipeCarboTotal" />
            </div>
        </div>


    </div> <!--end RecipeCtrl-->

</body>

</html>


<script type="text/javascript">

    var app = angular.module('recipeApp', []);
    app.controller('RecipeCtrl', RecipeCtrl);

    function RecipeCtrl($scope) {
        $scope.recipeCarboTotal = 0;
    }

</script>
